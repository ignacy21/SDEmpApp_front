<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Company</title>
</head>
<body>
<h2>Register as Company</h2>
<form id="company_creation_form">
    <label for="name">name</label><br>
    <input type="text" id="name"><br>

    <label for="description">description</label><br>
    <input type="text" id="description"><br>

    <label for="phone">phone</label><br>
    <input type="text" id="phone"><br>

    <label for="email">email</label><br>
    <input type="text" id="email"><br>

    <label for="localization_province">province
        <select id="localization_province"></select>
    </label>

    <label for="localization_city">city
        <select id="localization_city"></select>
    </label>
    <br><br>
    <button type="submit">create company</button>
</form>

<script src="../js/registration/company_register.js"></script>
</body>
</html>
