<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Job Seeker</title>
</head>
<body>
<h2>Register as Job Seeker</h2>
<form id="job_seeker_form">
    <label for="name">name</label><br>
    <input type="text" id="name"><br>

    <label for="surname">surname</label><br>
    <input type="text" id="surname"><br>

    <label for="username">username</label><br>
    <input type="text" id="username"><br>

    <label for="isStudent">isStudent</label><br>
    <select id="isStudent" class="select-true-false">
        <option>yes</option>
        <option>no</option>
    </select><br>

    <label for="phone">phone</label><br>
    <input type="text" id="phone"><br>

    <label for="email">email</label><br>
    <input type="text" id="email"><br>

    <label for="linkedin">linkedin</label><br>
    <input type="text" id="linkedin"><br>

    <label for="git">git</label><br>
    <input type="text" id="git"><br>

    <label for="cv">cv</label><br>
    <input type="text" id="cv"><br>

    <label for="languages">languages</label><br>
    <select id="languages"></select><br>

    <label for="skills">skills</label><br>
    <select id="skills"></select><br>

    <label for="formsOfEmployment">formsOfEmployment</label><br>
    <select id="formsOfEmployment"></select><br>

    <label for="formsOfWork">formsOfWork</label><br>
    <select id="formsOfWork"></select><br>

    <label for="experience">experience</label><br>
    <select id="experience"></select><br>

    <label for="aboutMe">aboutMe</label><br>
    <input type="text" id="aboutMe"><br>

    <label for="isEmployed">isEmployed</label><br>
    <select id="isEmployed" class="select-true-false">
        <option>yes</option>
        <option>no</option>
    </select><br>

    <label for="lookingForJob">lookingForJob</label><br>
    <select id="lookingForJob" class="select-true-false">
        <option>yes</option>
        <option>no</option>
    </select><br>

    <label for="localization">localization</label><br>
    <select id="localization"></select>

</form>

<script src="../js/registration/job_seeker_register.js"></script>
</body>
</html>
